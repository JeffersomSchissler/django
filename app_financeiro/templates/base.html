{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            overflow-x: hidden;
        }

        /* sidebar */

        .sidebar {
            height: 260vh;
            background: #2f3e4e;
            color: white;
        }

        .sidebar a {
            color: #cfd8dc;
            text-decoration: none;
            display: block;
            padding: 12px;
        }

        .sidebar a:hover {
            background: #1c262f;
        }

        .titulo{
            background-color:#24292f;
        }

        /* content */

        .content {
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .footer{
            background-color: #292b2e;
            color: white;
            text-align: center;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            bottom: 0;
            width: 100%;
            height: 30px;
            padding: 10px
        }
    </style>

</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <!-- SIDEBAR -->

            <div class="col-md-2 sidebar">

                <h4 class="p-3 titulo">DASHBOARD FINANCEIRO</h4>

                <a href="#">Dashboard</a>
                <a href="#">Usuário</a>
                <a href="#">Configurações</a>
                <a href="#">Logout</a>

            </div>

            <!-- MAIN -->

            <div class="col-md-10 content">

                {% block content %}

                {% endblock %}

            </div>

        </div>

    </div>

    <div class="footer">
        <p>Direitos reservados a Jeffersom Schissler Junior &copy; 2026</p>
    </div>

</body>

</html>
